<!DOCTYPE html>
<html lang="en">
<head>
    <title>NemoLib Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/pulse/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/uQFqO50IaQu2rNJYKPpV7zwsWJtd6V4DGX4wMw1ATz4KPuZEV96qQ2heVAw2kr2" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="container mt-2">
    <h1>NemoLib Web</h1>

    <div class="container border border-dark rounded bg-light py-2">
        <div class="row">
            <div class="col-md-6">
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="inputRadios" id="uploadInputRadio" value="upload"
                           checked>
                    <label class="form-check-label" for="uploadInputRadio">File Upload</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputRadios" id="textInputRadio" value="text">
                    <label class="form-check-label" for="textInputRadio">Text</label>
                </div>

                <form id="nemolibwebForm" enctype="multipart/form-data" class="mb-2">
                    <div id="inputPicker" class="border rounded mt-2 p-2">
                        <div id="uploadInput">
                            <label>Upload a graph file:</label>
                            <div class="custom-file">
                                <input type="file" accept=".txt" class="custom-file-input" id="graphFile"
                                       name="graphFile" required>
                                <label class="custom-file-label" for="graphFile">No file uploaded</label>
                            </div>
                        </div>
                        <div id="textInput" class="form-group">
                            <label for="graphText">Paste graph info here:</label>
                            <textarea class="form-control" id="graphText" rows="10" name="graphText"></textarea>
                        </div>
                    </div>

                    <div class="form-row mt-2">
                        <div class="form-group col-lg-6">
                            <label for="motifSize">Motif Size</label>
                            <input type="number" class="form-control" id="motifSize" placeholder="3" name="motifSize"
                                   min="3">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="randGraphCount">Number of Random Networks</label>
                            <input type="number" class="form-control" id="randGraphCount" placeholder="1000"
                                   name="randGraphCount" min="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Start</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Output:</h2>
                <textarea id="output" readonly rows="17" class="w-100"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
